<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Sort List</h1>
        <P>Take a random list of strings and sort them alphabetically using JavaScript</P>
        <p>Examples List:</p>
        <ul>
            <li>NVIDIA</li>
            <li>AMD</li>
            <li>Intel</li>
            <li>Microsoft</li>
            <li>Apple</li>
            <li>Alphabet (Google)</li>
            <li>GM</li>
            <li>Ford</li>
        </ul>

        <hr>

        <h2>Output:</h2>

        <div id="alphabeticalList"></div>
        
        <script>
            let items = [
                "NVIDIA",
                "AMD",
                "Intel",
                "Microsoft",
                "Apple",
                "Alphabet (Google)",
                "GM",
                "Ford"
            ];
            items.sort(); // Sort items alphabetically

            console.log(items);

            let groupedItems = items.reduce((groups, item) => {
                let firstLetter = item.charAt(0).toUpperCase();
                if (!groups[firstLetter]) {
                    groups[firstLetter] = [];
                }
                groups[firstLetter].push(item);
                return groups;
            }, {});

            console.log(groupedItems);

            let alphabeticalListDiv = document.getElementById("alphabeticalList");

            for (let letter in groupedItems) {
                let heading = document.createElement("h2");
                heading.textContent = letter;
                alphabeticalListDiv.appendChild(heading);

                let ul = document.createElement("ul");
                groupedItems[letter].forEach(item => {
                    let li = document.createElement("li");
                    li.textContent = item;
                    ul.appendChild(li);
                });
                alphabeticalListDiv.appendChild(ul);
            }
        </script>
    </body>
</html>
