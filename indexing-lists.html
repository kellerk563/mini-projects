    <body>
        <div class="about">
            <p>Given multiple lists, using JavaScript, index through them and add unique IDs to each list item.</p>
        </div>
        <nav>
            <ul class="listnav">
                <li><a href="">list item 1</a></li>
                <li><a href="">list item 2</a></li>
                <li><a href="">list item 2</a></li>
            </ul>
        </nav>
        <nav>
            <ul class="listnav">
                <li><a href="">list item 1</a></li>
                <li><a href="">list item 2</a></li>
                <li><a href="">list item 2</a></li>
            </ul>
        </nav>
        <nav>
            <ul class="listnav">
                <li><a href="">list item 1</a></li>
                <li><a href="">list item 2</a></li>
                <li><a href="">list item 2</a></li>
            </ul>
        </nav>
        
        <script>
            let navCount = 0;
            $('.listnav').each(function() {
                navCount++;
                let navID = 'nav' + navCount;
                $(this).attr('id', navID);
            });
        </script>
