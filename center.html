<!DOCTYPE html>
<html>
    <head>
        <style>
            * {margin: 0;padding: 0;}
            .info {
                float: left;
                margin: 200px 0 0 20px;
                width: 300px;
                border: 1px solid #000;
            }
            .info p {
                padding: 15px;
            }
            .center-line {
                width: 1px;
                height: 100vh;
                background-color: blue;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="info">
            <p>This is to help find the center of a screen. You'll want to full screen the tab.</p>
        </div>
        <div class="center-line"></div>
    </body>
</html>
